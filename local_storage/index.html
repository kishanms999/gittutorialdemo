<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)" >
            <label>Name</label>
            <input type="text" name="username" required>
            <label>E-mail</label>
            <input type="email" name="emailId" required>
            <button>Submit</button>
        </form>
        <script>
            unlis=document.createElement('ul');
            unlis.setAttribute('id','listofitems');
            // body=document.getElementsByTagName('body');
            document.body.appendChild(unlis);
            unlis.addEventListener('click',removeItem);
            function saveToLocalStorage(event){
                event.preventDefault();
                const name=event.target.username.value;
                const email=event.target.emailId.value;
                let userDet={
                    name,
                    email
                }
                let userDet_serialized=JSON.stringify(userDet);
                localStorage.setItem(email,userDet_serialized);
                var li=document.createElement('li');
                var deleteBtn=document.createElement('button');
                deleteBtn.setAttribute('id','delete-btn');
                deleteBtn.appendChild(document.createTextNode('Delete'));
                li.appendChild(document.createTextNode(name));
                li.appendChild(document.createTextNode('-'));
                li.appendChild(document.createTextNode(email));
                li.appendChild(deleteBtn);
                unlis.appendChild(li);
                
                
            }
            function removeItem(e){
                if(e.target.id==='delete-btn'){
                    var li=e.target.parentElement;
                    unlis.removeChild(li);
                }
            }    
        
            
        
        </script>
    </body>
</html>
